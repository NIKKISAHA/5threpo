<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Alphabet</title>
</head>
<body>
    <h1>
        <span>S</span>
        <span>T</span>
        <span>U</span>
        <span>N</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
    </h1>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(5, 5, 5);
            min-height: 100vh;
            overflow: hidden;
        }
        span{
            letter-spacing: 15px;
            color: rgb(253, 237, 5);
          text-shadow: 0 0 10px rgba(253, 237, 5 ,.7);
        }
     
    </style>
</body>
</html>
